{# Account #}

<div class="signup-block" id="account-block">
  <form id="register-account-form" class="account-form">
    <input id="account-first-name" maxlength="16" type='text' class = 'text_input form_input' placeholder= 'First Name'/>
    <input id="account-last-name" maxlength="20" type='text' class = 'text_input form_input' placeholder= 'Last Name'/>
    <input id="account-email" maxlength="40" type='text' class = 'text_input form_input' placeholder= 'Email' />
    <input id="account-phone" maxlength="20" type='text' class = 'text_input form_input' placeholder= '(617)-299-9363' />
    <div id="invalid-wrap"></div>
    <div id="sign-up-button"><input type='submit' class='btn submit' value="Continue"/></div>
  </form>
</div>

{# Certification #}

<div class="signup-block" id="certification-block">
  <form id="certify-account-form" class="account-form">
    <input id="account-location" maxlength="32" type="text" class = 'text_input form_input' placeholder = 'State or Country' />
    <textarea resize="none" id="account-specialties" maxlength="512" type="text" class = 'text_input form_input' placeholder = 'Therapy Specialties' />
    <div id='terms_box'>By clicking "Sign-up" you agree to our <a href="/privacy">Privacy Policy.</a></div>
    <div id="invalid-wrap"></div>
    <div id="sign-up-button"> <input type='submit' class='btn submit' value="Sign up"></div>
  </form>
</div>

{# Submit #}

<div class="signup-block" id="submit-block">
  <div id="confirm_container">
    <h3>Thank you for signing up!</h3>
    <p>We will contact you shortly with further questions. If your qualifications meet the needs of our students & parents, you will be invited to create a profile on Fluently.<p>
  </div>
</div>
