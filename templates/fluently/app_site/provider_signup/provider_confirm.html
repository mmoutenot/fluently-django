<!--
First draft of create account page.
Need to include existing templates (nav) and create templates for each step of account process
-->

<!DOCTYPE html>
<html>

  <head>
    <title>Fluently</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/confirmed.css">
    <link rel="stylesheet" type="text/css" href="/static/style/fonts.css">
    <link rel="stylesheet" type="text/css" href="/static/style/global_style.css">
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />

    <script src="http//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script type="text/javascript" src="/static/src/libs/jquery.transit.min.js"></script>
    <script type="text/javascript" src="/static/src/confirm.js"></script>
    <script type="text/javascript">
      var csrf_token = "{{csrf_token}}";
    </script>
  </head>

  <body>

    <!-- USE NAVBAR TEMPLATE -->
    <div id='navbar'>
      <div id="nav_container">
      	<div id='logo'>
        <img src='/static/images/logo/Logo_White.png'>
      	</div>
      </div>
    </div>

    <div id='container'>
    
    <h2 id="sign-up-title">Your account is ready</h2>
    
    <p id="sign-up-subtitle">You're ready to start using Fluently! Create a password to enter your account.</p>
      
      <div class="signup-block" id="account-block">
      
  <form id="register-account-form" class="account-form">

    {% csrf_token %}
  
  	<input id="account-email" type='text' class = 'text_input form_input' placeholder= 'User email displayed here' disabled="disabled" />
    
    <input id="account-password-a" type='password' class = 'text_input form_input' placeholder= 'Create Password' />
    
    <input id="account-password-b" type='password' class = 'text_input form_input' placeholder= 'Confirm Password' />

    <div id="invalid-wrap"></div>
    
    <div id="sign-up-button"><input type='submit' class='btn submit' value="Continue"/></div>
  
 </form>   
      
  </body>
</html>
