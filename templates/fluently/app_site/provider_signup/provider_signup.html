<!DOCTYPE html>
<html>

  <head>
    <title>Fluently</title>
    <link rel="stylesheet" type="text/css" href="/static/style/register.css">
    <link rel="stylesheet" type="text/css" href="/static/style/fonts.css">
    <link rel="stylesheet" type="text/css" href="/static/style/global_style.css">
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script type="text/javascript" src="/static/src/libs/jquery.transit.min.js"></script>
    <script type="text/javascript" src="/static/src/libs/register.js"></script>
    <script type="text/javascript">
      var csrf_token = "{{csrf_token}}";
    </script>
  </head>

  <body>

   <!-- USE NAVBAR TEMPLATE -->
    <div id='navbar'>
    	<div id='navbar_content'>
	    	<div id='logo'>
		    	<a href="/"><img src='/static/images/logo/Logo_White.png'></a>
		    </div>
    
    	</div> <!-- end navbar_content -->
    </div> <!-- end navbar -->

<!--Begin Register Content -->

    <div id='container'>
    
    <h2 id="sign-up-title">Let's get started.</h2>
    
      <div id='steps'>
        <div id='line'></div>
        <ul>
          <li id="account-step">
          <h2>1</h2>
          
          </li>
          <li id="certification-step">
          <h2>2</h2>
          
          </li>
          <li id="submit-step">
          <h2>3</h2>
         
          </li>
          
        </ul>
      </div>

      <div id="account-wrap">
      
   <div class="signup-block" id="certification-block">
  <form id="certify-account-form" class="account-form">
    <input id="account-company" type="text" class = 'text_input form_input' placeholder = 'Company Name' />
    <input id="account-phone" type="text" class = 'text_input form_input' maxlength="10" placeholder = '(617)-625-5323' />
    <div id='terms_box'>
        By clicking "Sign-up" you agree to our <a href="/privacy">Privacy Policy</a>
    </div>
    <div id="invalid-wrap"></div>
   <div id="sign-up-button"> <input type='submit' class='btn submit' value="Sign up"></div>
  </form>
</div>

      </div><!-- end account-wrap -->
      
    </div>

  </body>
