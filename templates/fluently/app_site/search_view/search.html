     	<div id="searchbar-area">
     	
     		<div id="searchbar-field-container">
     	
	     		<form>
		     			<span class="search-text">I'm looking for therapy in</span>
 
		     			<select id="select-need" placeholder="Select your need"><!-- therapy need -->
		     					<option value="no-preference" selected="selected" disabled>select one...</option>
		     				<optgroup label="Speech Disorders">
		     					<option value="articulation">Articulation</option>
		     					<option value="stuttering">Stuttering</option>
		     					<option value="apraxia">Apraxia of Speech</option>
		     					<option value="dysarthria">Dysarthria</option>
		     				<optgroup label="Language Disorders">	
		     					<option value="aphasia">Aphasia</option>
		     					<option value="autism">Autism-Spectrum Disorders</option>
		     					<option value="asperger">Asperger Syndrome</option>
		     					<option value="commdisorder">Communication Disorder</option>
		     					<option value="dyslexia">Dyslexia</option>
		     				<optgroup label="Other">
		     					<option value="aac">Augmentative & Alternative Communication (AAC)</option>
		     					<option value="accent">Accent Modification</option>
		     					<option value="devdelay">Developmental Delay</option>
		     					<option value="dysphagia">Dysphagia</option>
		     					<option value="other">other</option>
		     						</select>
		     			
		     			<span class="search-text">near</span>
		     			
		     			<input id="zip-code" class="zipcode" maxlength="12" type="text" placeholder = "Zip Code" pattern="\d*"><!-- location -->
	   		
			   	</form><!-- end top search form -->
			   	
			   		<div id="buttons-container">
			
			   			<input id="search-button" type="submit" value="Find a therapist"><!-- search button -->
     
			     		<span id="show-options">or View more options</span>
			     		
			   		</div><!-- end buttons-container -->

			   	
     		</div><!-- searchbar-fields-container -->
	   	
     	</div><!-- end searchbar-area -->
     
	   	<div id='content'>
	   	
	
	   				<div id="advanced-options-container">
	   	
	   					<span class="advanced-options-text">located in</span>
	   	
		     			<select id="located-in" placeholder="where"><!-- setting -->
			     			<option value="no-preference">No preference</option>
			     			<option value="office">Office or Clinic</option>
			     			<option value="home">Travels to my home</option>
			     			<option value="online">Online/videoconferencing</option>
			     		</select>
			     		
			     		<span class="advanced-options-text">with payment method</span>
          
              <select id="payment" placeholder="payment"><!-- setting -->
                <option value="no-preference">No preference</option>
                <option value="hourly">Hourly rate (cash/credit)</option>
