<!DOCTYPE html>
<html>
  <head>
  
  
  
  <style>
  
  
  #nav {
	  height: 90px;
	  width: 100%;
	  background-color: #e67b6d;}
  
  .button {
	width: 120px;;
	height: 58px;
	color: white;
	padding-right: 20px;
	padding-left: 20px;
	text-decoration: none;
	text-align: center;
	font-size: 17px;
	font-family: Quicksand;
	font-weight: bold;
	text-transform: uppercase;
	line-height: 58px;
	border-radius:10px;
	margin: 0 auto;
	cursor: pointer;
	cursor: hand;
	display: inline-block;
	border: none;
	margin-left: 100px;
	margin-top: 200px;
  }
  
  #button-blue {
	  background: #5a94c7;
	  border-bottom: 2px solid #4583ba;
	  
  }
   #button-green {
	  background: #9ae598;
	  border-bottom: 2px solid #69c466;
	  
	  
  }
   #button-coral {
	    background: #e67b6d;
	    border-bottom: 2px solid #e67b6d;
	  
  }
  
  .section {
	  position: relative;
	  height: 600px;
	  width: 100%;
	  
  }
  #section-gray {
	  background: #f1f3f5;
	  
  }
   #section-blue {
	  background: #5a94c7;
	  
  }
   #section-coral {
	  background: #e67b6d;
	  
  }

  
  
  
  
  </style>
  
  
  
  
  
  </head>
  
  
  <body>
  
  
  <div id="nav"></div>
  

   <div class="section" id="section-gray">
	   
	   <div class="button" id="button-blue"></div>
   
   <div class="button" id="button-green">
	   
	   
	   
   </div>
   
   <div class="button" id="button-coral"></div>
   
	   
   </div>
   
   <div class="section" id="section-blue"></div>
   
   <div class="section" id="section-coral"></div>
   
  
  
  
  
  
  
  
  
  
  
  
  </body>
  
</html>
